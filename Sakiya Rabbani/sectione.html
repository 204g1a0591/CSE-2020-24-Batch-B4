<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" type="text/css" href="E.css">
</head>
<body>

<h2 align="center"> Section E: Feedback Form peers</h2>
<form action="#">
<table border="1" align="center">
    <tr>
    <th><label for="assessment">Total API Score for the Assessment period 2022-23</label></th>
    <td><input type="number" id="assessment" name="assessment" min="0" max="100" required></td>
    </tr>
    <tr>
    <th><label for="hod_feedback">Feedback from Head of the Department (20)</label></th>
   <td> <input type="number" id="hod_feedback" name="hod_feedback" min="0" max="20" required></td>
    </tr>
    <tr>
    <th><label for="iqac_feedback">Feedback from IQAC Coordinator (20)</label></th>
    <td><input type="number" id="iqac_feedback" name="iqac_feedback" min="0" max="20" required></td>
</tr>
<tr>
    <th><label for="examinations_feedback">Feedback from Controller of Examinations (10)</label></th>
    <td><input type="number" id="examinations_feedback" name="examinations_feedback" min="0" max="10" required></td>
</tr>
<tr>
    <th><label for="principal_feedback">Feedback from Principal (10)</label></th>
    <td><input type="number" id="principal_feedback" name="principal_feedback" min="0" max="10" required></td>
    </tr>
    <tr>
    <th><label for="peers_feedback">Feedback from the peers of the department (10)</label></th>
    <td><input type="number" id="peers_feedback" name="peers_feedback" min="0" max="10" required></td>
    </tr>
</table>
<div align="center">
    <button>Submit</button>
    <button>Next Page</button>
</div>
</form>
</body>
</html>
